{% extends "base.html" %}

{% block title %}Error - TezzaWorks{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto text-center">
        <div class="mb-8">
            <div class="bg-red-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto">
                <i class="fas fa-exclamation-triangle text-5xl text-red-600"></i>
            </div>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 mb-4">Oops!</h1>
        <p class="text-xl text-gray-600 mb-8">{{ message or 'Something went wrong.' }}</p>

        <a href="/" class="inline-block gradient-bg text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition">
            <i class="fas fa-home mr-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
